name: Build and Release tdraw.dll

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        config:
          - name: full
            define: TDRAW_CONFIG_FULL
          - name: nosnap
            define: TDRAW_CONFIG_NOSNAP
          - name: minimal
            define: TDRAW_CONFIG_MINIMAL

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86

    - name: Build tdraw.dll (${{ matrix.config.name }})
      run: |
        msbuild src/DDraw/ddraw.vcxproj /p:Configuration=ReleasePublic /p:Platform=x86 /p:TDRAW_CONFIG=${{ matrix.config.define }}

    - name: Create archive (${{ matrix.config.name }})
      run: |
        Compress-Archive -Path src\DDraw\Public\tdraw.dll,src\DDraw\totala.ini,src\DDraw\tdraw.txt,LICENSE -Destination src\DDraw\Public\tdraw-${{ matrix.config.name }}.zip

    #
    # MASTER → prerelease ("latest")
    #

    - name: Create prerelease (FULL only)
      uses: marvinpinto/action-automatic-releases@latest
      if: github.ref == 'refs/heads/master' && matrix.config.name == 'full'
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"

    - name: Upload prerelease asset
      if: github.ref == 'refs/heads/master'
      run: |
        gh release upload latest src/DDraw/Public/tdraw-${{ matrix.config.name }}.zip --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    #
    # TAGS → real releases
    #

    - name: Create release (FULL only)
      uses: marvinpinto/action-automatic-releases@latest
      if: startsWith(github.ref, 'refs/tags/') && matrix.config.name == 'full'
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false

    - name: Upload release asset
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        gh release upload "${{ github.ref_name }}" src/DDraw/Public/tdraw-${{ matrix.config.name }}.zip --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}